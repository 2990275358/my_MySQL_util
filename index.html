<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySQL工具</title>
  <script src="http://mockjs.com/dist/mock.js"></script>
<script defer src="js/main.js"></script></head>
<body>
  <div class="box">
    <div class="placeholder"></div>
    <div class="text">
      <textarea name="" class="text-content" id="textStart"></textarea>
      <textarea name="" class="text-content" id="textEnd"></textarea>
    </div>
    <div class="button-box">
      <button class="input-box">
        <i class="iconfont icon-daoru2"></i>
        <input type="file" name="" id="file" accept=".txt">
      </button>
      <button id="save">
        <i class="iconfont icon-daochu1"></i>
      </button>
      <button id="copy">
        <i class="iconfont icon-fuzhi-11"></i>
      </button>
      <button id="createData">生成虚拟数据</button>
      <button id="createJavaOption">Java实体类</button>
      <button id="createCsharpOption">C#实体类</button>
    </div>
  </div>
</body>
</html>
